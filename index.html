<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Food | PawsomePets</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="wrap">

    <header>
        <div class="header-left">
            <a href="index.html">
                <img src="SVG/logo4.svg" alt="logo-image">
            </a>
            <div class="divider hide-mobile"></div>
            <a href="#" class="home hide-mobile">Home</a>
        </div>
        
        
        <!-- Navbar section start -->
        <nav>
            <a href="#" class="menu-open hide-desktop">
                <img src="SVG/menu.svg" alt="">
            </a>
            <ul>
                <li class="hide-desktop"><a href="#" class="menu-close"><img src="SVG/close.svg" alt=""></a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Food Order</a></li>
                <li><a href="#">Try Now</a></li>
                <li><a href="#">FAQs</a></li>
            </ul>
        </nav>
        <!-- Navbar section end -->
    </header>

    <main>
        <h1>Your cat will go <img src="SVG/bonkers.svg" alt=""></h1>
        <p class="subhead">..for the world's best testing pet food, sources with only the finest ingredients. Made with love from the heart.
        </p>
        <a href="#" class="primary-cta">Get Bonkers</a>
    </main>

    <div class="cat-container">
        <div class="cat">
            <img src="SVG/cat.png" alt="cat-illustration">
            <div class="inner-circle"></div>
            <div class="outer-circle"></div>
        </div>
    </div>
</div>

    <script>
        // took 3 variables for menu actions -> menu, openBt, closeBt
        const menu = document.querySelector('nav ul');
        const menuBt = document.querySelector('.menu-open');
        const closeBt = document.querySelector('.menu-close');

        // writing actions
        menuBt.addEventListener('click', () => {
            menu.classList.add('open')
        })
        closeBt.addEventListener('click', () => {
            menu.classList.remove('open')
        })

    </script>
</body>
</html>
